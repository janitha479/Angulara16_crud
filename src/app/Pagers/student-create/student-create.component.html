<div>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>
          Student
          <a routerLink="/" class="btn btn-primary float-end">Back</a>
        </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseForm">
          <app-spinner />
        </div>
        <ng-template #elseForm>
          <form (ngSubmit)="saveStd()">
            <div class="mb-3">
              <label>Name</label>
              <input
                type="text"
                [(ngModel)]="name"
                name="name"
                class="form-control"
                required
              />
              <span *ngIf="errors.name" class="text-danger">{{
                errors.name
              }}</span>
            </div>
            <div class="mb-3">
              <label>NIC</label>
              <input
                type="text"
                [(ngModel)]="nic"
                name="nic"
                class="form-control"
                required
              />
              <span *ngIf="errors.nic" class="text-danger">{{
                errors.nic
              }}</span>
            </div>
            <div class="mb-3">
              <label>Course</label>
              <input
                type="text"
                [(ngModel)]="course"
                name="course"
                class="form-control"
                required
              />
              <span *ngIf="errors.course" class="text-danger">{{
                errors.course
              }}</span>
            </div>
            <div class="mb-3">
              <label>Contact</label>
              <input
                type="text"
                [(ngModel)]="contact"
                name="contact"
                required
                class="form-control" 
                
              />
              <span *ngIf="errors.contact" class="text-danger">{{
                errors.contact
              }}</span>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </ng-template>
      </div>
    </div>
  </div>
</div>
