<div>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h4>
            Edit Student
            <a routerLink="/" class="btn btn-primary float-end">Back</a>
          </h4>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading; else elseForm">
            <app-spinner></app-spinner>
          </div>
          <ng-template #elseForm>
            <form (ngSubmit)="updateStd()">
              <div class="mb-3">
                <label>Name</label>
                <input
                  type="text"
                  [(ngModel)]="student.name"
                  name="name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>NIC</label>
                <input
                  type="text"
                  [(ngModel)]="student.nic"
                  name="nic"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Course</label>
                <input
                  type="text"
                  [(ngModel)]="student.course"
                  name="course"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Contact</label>
                <input
                  type="text"
                  [(ngModel)]="student.contact"
                  name="contact"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
            <p *ngIf="message" class="text-danger">{{ message }}</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
