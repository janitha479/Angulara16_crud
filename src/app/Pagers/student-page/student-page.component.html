<div>
<div class="mt-5 container">
    <div class="card">
        <div class="card-header">
            <h4>Student list
                <a routerLink="/student/create" class="btn btn-primary float-end">Add student</a>
            </h4>
        </div>
        <div *ngIf="isLoading; else elseForm">
            <app-spinner />
          </div>
          <ng-template #elseForm>
            <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Student NIC</th>
                        <th>Student Course</th>
                        <th>Student Contact</th>
                        <th>Created at</th>

                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of this.students">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.nic}}</td>
                        <td>{{item.course}}</td>
                        <td>{{item.contact}}</td>
                        <td>{{item.created_at | date}}</td>
                        <td>
                            <a routerLink="/student/edit/{{item.id}}" class="btn btn-primary">Edit</a>
                            <button  class="btn btn-danger">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
          </ng-template>
        
    </div>

</div>
</div>
